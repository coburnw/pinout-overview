# define package shape and style
package: !include ../default/package_qfp.yaml
pin: !include ../default/pin_qfp.yaml

# define function label size and style
# Note: majority of shapes derive their size from label size
label: !include ../default/label_quad.yaml

# style for available pin functions
types: !include ../default/pin_types.yaml

# variant pin function list
pins: !include quad20_pins.yaml

# override diagonal here (not yet)
